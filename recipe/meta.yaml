{% set name = "et_xmlfile" %}
{% set version = "1.1.0" %}
{% set sha256 = "8eb9e2bc2f8c97e37a2dc85a09ecdcdec9d8a396530a6d5a33b30b9a92da0c5c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vv
  skip: true  # [py<37]

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - et_xmlfile
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://foss.heptapod.net/openpyxl/et_xmlfile
  license: MIT AND PSF-2.0
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENCE.rst'
  summary: 'An implementation of lxml.xmlfile for the standard library'

  description: |
    et_xmlfile is a low memory library for creating large XML files.
  doc_url: https://et-xmlfile.readthedocs.io
  dev_url: https://foss.heptapod.net/openpyxl/et_xmlfile
  doc_source_url: https://foss.heptapod.net/openpyxl/et_xmlfile/-/blob/branch/default/doc/index.rst

extra:
  recipe-maintainers:
    - curtisalexander
